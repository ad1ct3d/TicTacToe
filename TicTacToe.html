<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./styles/board.css">
</head>
<body>
    <header class="header">
        <h1>TicTacToe</h1>
    </header>


    <section class="boardContainer">

        <div class="board">
            <div class="square" id="square1" data-index="0"></div>
            <div class="square" id="square2" data-index="1"></div>
            <div class="square" id="square3" data-index="2"></div>
            <div class="square" id="square4" data-index="3"></div>
            <div class="square" id="square5" data-index="4"></div>
            <div class="square" id="square6" data-index="5"></div>
            <div class="square" id="square7" data-index="6"></div>
            <div class="square" id="square8" data-index="7"></div>
            <div class="square" id="square9" data-index="8"></div>
        </div>
    </section>
    

    <script src="./JS/main.js"></script>
</body>
</html>
